<section class="botm-section">
    <h2 class="botm-title" data-aos="fade-up">Board of the Month</h2>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>

    AOS.init({ offset: 0 });
    
    function hamburg() {
        document.querySelector(".dropdown").style.transform = "translateY(0px)";
    }
    function cancel() {
        document.querySelector(".dropdown").style.transform = "translateY(-500px)";
    }
    
            const tabs = document.querySelectorAll('.tab-btn');
    const months = document.querySelectorAll('.botm-month');
    
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active from all tabs
        tabs.forEach(btn => btn.classList.remove('active'));
        // Hide all months
        months.forEach(month => month.classList.remove('active'));
    
        // Add active to clicked tab
        tab.classList.add('active');
    
        // Show the selected month
        const target = tab.getAttribute('data-month');
        document.getElementById(target).classList.add('active');
      });
    });
          </script>
